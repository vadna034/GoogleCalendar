<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="FormHandler.js"></script>
    <title>UMN Calendar</title>
    <h1>Calendar Generator</h1>
    <body>
        <div>
            <!-- Subject,Start Date,Start Time,End Date,End Time,All Day Event\n" --
                 Remove the values and selected from the form -->
                
                <form id="sch-form"> 
                    <label>Weekday:</label>
                    <select name="weekday" id="weekday" required>
                        <option value="choice" disabled hidden>Select</option>
                        <option value="Monday" selected>Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select> 
                <br>
                <br>
                    <label>Subject:</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject" required/>
                <br>
                <br>
                    <label> Start Time:</label>
                    <input type="text" name="start-time" id="start-time" pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))" placeholder="$$:$$ AM" required/> 
                <br>
                <br>
                    <label> End Time:</label>
                    <input type="text" name="end-time" id="end-time" pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))" placeholder="$$:$$ PM" required/>
                <br>
                <br>
                    <label> </label>
                    <input type="button" value="Add Event" onclick="addEvent()">
                    <input type="button" value="Generate CSV" onclick="generateCSV()">

                <br><br><br><br>
              </form> 
        </div>

        <h1 style="text-align:center;">Current Schedule</h1>

        <table style="text-align:center;width:100%" id="schTable">
            <tr>
                <th>Subject</th>
                <th>Weekday</th>
                <th>Start Time</th>
                <th>End Time</th> 
                <th>Delete?!</th>
            </tr>
        </table>
    

    </body>
</html>
