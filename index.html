<!DOCTYPE html>
<html lang='en'>
    <link rel="stylesheet" href="style.css">
    <script src="FormHandler.js"></script>
    <title>UMN Calendar</title>
    <body>
        <h1>Calendar Generator</h1>
        <div>
            <!-- Subject,Start Date,Start Time,End Date,End Time,All Day Event\n" 
                 Remove the values and selected from the form -->
                
                <form id="sch-form"> 
                    <label style="font-weight: bold">Weekday:</label> <br>
                    <input type="checkbox" name="Weekday" value="Monday" id="Monday"> 
                    <label for = "Monday" name = "Weekday">Monday</label>
                    <br>
                    <input type="checkbox" name="Weekday" value="Tuesday" id="Tuesday">
                    <label for = "Tuesday" name = "Weekday">Tuesday</label>
                    
                    <br>
                    <input type="checkbox" name="Weekday" value="Wednesday" id="Wednesday">
                    <label for = "Wednesday" name = "Weekday">Wednesday</label>
                    
                    <br> 
                    <input type="checkbox" name="Weekday" value="Thursday" id="Thursday">
                    <label for = "Thursday" name = "Weekday">Thursday</label>
                    
                    <br> 
                    <input type="checkbox" name="Weekday" value="Friday" id="Friday">
                    <label for = "Friday" name = "Weekday">Friday</label>
                   
                    <br> 
                    <input type="checkbox" name="Weekday" value="Saturday" id="Saturday">
                    <label for = "Saturday" name = "Weekday">Saturday</label>
                    
                    <br> 
                    <input type="checkbox" name="Weekday" value="Sunday" id="Sunday">
                    <label for = "Sunday" name = "Weekday">Sunday</label>
                    
                <br>
                <br>
                    <label style="font-weight: bold">Subject:</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject" required/>
                <br>
                <br>
                    <label style="font-weight: bold"> Start Time:</label>
                    <input type="text" name="start-time" id="start-time" pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))" placeholder="$$:$$ AM" required/> 
                <br>
                <br>
                    <label style="font-weight: bold"> End Time:</label>
                    <input type="text" name="end-time" id="end-time" pattern="\b((1[0-2]|0?[1-9]):([0-5][0-9]) ([AaPp][Mm]))" placeholder="$$:$$ PM" required/>
                <br>
                <br>
                    <label style="font-weight: bold"> Location:</label>
                    <input type="text" name="location" id="location" placeholder="Optional">
                <br>
                <br>
                    <label style="font-weight:bold">Description:</label>
                    <input type="text" name="description" id="description" placeholder="Optional">
                <br>
                <br>
                    <input type="button" value="Add Event" onclick="addEvent()">
                    <input type="button" value="Generate CSV" onclick="generateCSV()">

                <br><br>
              </form> 
        </div>

        <h1 style="text-align:center">Current Schedule</h1>

        <table style="text-align:center;width:100%" id="schTable">
            <tr>
                <th>Weekday</th>
                <th>Subject</th>
                <th>Start Time</th>
                <th>End Time</th> 
                <th>Location</th>
                <th>Description</th>
                <th>Delete?</th>
            </tr>
        </table>
    

    </body>
</html>
